<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Train Scheduler</title>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <script src="assets/app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
</head>

<body>

    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading">Current Train Schedule</div>
            <div class="panel-body">
                <table id="trainTable" class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (mins)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>  
            </div>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">Add a Train</div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="trainName">Train Name</label>
                        <input class="form-control" id="trainName" placeholder="Enter Train Name">
                    </div>
                    <div class="form-group">
                            <label for="destination">Destination</label>
                            <input class="form-control" id="destination" placeholder="Enter where your train will be arriving">
                    </div>
                    <div class="form-group">
                        <label for="firstTrainTime">Train Time</label>
                        <input class="form-control" id="firstTrainTime" placeholder="Enter the first time your train will be arriving in Military Time (HH:mm)">
                    </div>
                    <div class="form-group">
                        <label for="frequency">Frequency</label>
                        <input class="form-control" id="frequency" placeholder="How frequently does this train run?">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitTrain">Submit</button>
                </form>            
            </div>
        </div>
    </div>
</body>
</html>
